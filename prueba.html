    var generar = document.getElementById("generar");
    var excel = document.getElementById("excel");
    var nombres = document.getElementById("nombres");
    var cedula = document.getElementById("cedula");
    var marca = document.getElementById("marca");
    var referencia = document.getElementById("referencia");
    var modelo = document.getElementById("modelo");
    var serial = document.getElementById("serial");
    var rin = document.getElementById("rin");
    var tipo = document.getElementById("tipo");

    // Función que genera el PDF con los datos del formulario
    function generarPDF() {
      // Crear un objeto de opciones para el PDF
      var opciones = {
        margin: [0, 0, 0, 0],
        filename: "tarjeta_de_propiedad.pdf",
        image: {type: "jpeg", quality: 0.98},
        html2canvas: {scale: 1, width: 1595, height: 1742},
        jsPDF: {unit: "in", format: [3.34646, 4.173228], orientation: "portrait"}
      };
      // Usar la librería html2pdf para convertir el formulario a PDF
      html2pdf().set(opciones).from(formulario).save();
    }

    // Agregar un evento de clic al botón de generar para generar el PDF
    generar.addEventListener("click", generarPDF, false);
